\n\
iUMLB Document Generator generates a latex document for iUML-B statemachines and classdiagrams\n\
The generated latex document contains the iUML-B diagrams and their properties.\n\
The diagrams are currently exported in png format.\n\
The latext document can be generated from a context, machine or a project.\n\
Generating the latex document from a project also generates the proof statistics table.\n\
iUMLB Document Generator is provided by the University of Southampton, Electronics and Computer Science Department.\n\
Contributors: Dr Dana Dghaym, Dr Colin Snook, Dr Thai Son Hoang, Professor Michael Butler\n\
\n\
